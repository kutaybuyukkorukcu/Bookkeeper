<div class="flex items-center justify-center">
    <div class="bg-white rounded-xl overflow-hidden shadow-xl hover:scale-105 hover:shadow-2xl transform duration-500 cursor-pointer">
    <div class="p-4 h-48 flex justify-between flex-col">
        <h1 hover class="mt-4 text-xl font-bold cursor-pointer" [style.color]="'black'" [class.bg-color-blue]="false"> {{ bookTitle }} </h1>
        <p class="mt-2 font-sans text-sm text-gray-700"> {{ authorName }} </p>
    </div>
    <div class="relative">
        <img class="w-80 h-80" src="{{imgSrc}}" />
        <p (click)="addToCart(book)"
            class="absolute text-lg transform translate-x-32 -translate-y-16 bg-blue-600 text-white py-3 px-6 rounded-full cursor-pointer hover:scale-105 duration-500">
            Add to cart!
       </p>
    </div>
    </div>
</div>
